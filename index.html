<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Adivinhação de Pokémon</title>
</head>
<body>
    <h1>Adivinhe o Pokémon!</h1>
    <img id="pokemonImage" alt="Imagem do Pokémon" style="display: none; width: 200px;">
    <div id="options"></div>
    <div id="result"></div>
    <div id="timer">Tempo restante: <span id="timeLeft">15</span> segundos</div>
    <button id="nextButton" style="display:none;">Próximo</button>
    <div id="score">Pontuação: <span id="scoreValue">0</span></div>

    <script src="script.js"></script>
</body>
</html>
